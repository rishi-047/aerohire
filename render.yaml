services:
  - type: web
    name: aerohire-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        value: sqlite:///./aerohire.db
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: BACKEND_CORS_ORIGINS
        value: https://YOUR_VERCEL_DOMAIN
      - key: GEMINI_API_KEY
        sync: false
